<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Finder</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'sha256-+OsIn6RhyCZCUkkvtHxFtP0kU3CGdGeLjDd9Fzqdl3o='; img-src 'self' data:; font-src 'self'; object-src 'none'">
</head>
<body>
    <div class="container">
        <h1>Food Nutrition Finder</h1>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for a food item...">
            <button id="searchButton">Search</button>
        </div>
        
        <ul id="searchResults" class="search-results-list">
        </ul>

        <div id="foodDetails" class="food-details-container">
            <div class="quantity-input-group">
                <label for="quantityInput">Quantity:</label>
                <input type="number" id="quantityInput" value="100" min="1" step="any">
                <select id="unitSelect">
                    <option value="gram">gram</option>
                    <option value="ounce">ounce</option>
                </select>
            </div>
            <div id="nutrientDetailsDisplay"></div>
        </div>

        <hr>
        <h2>Explore All Foods</h2>
        <div class="data-overview">
            <p>Total Foods Available: <span id="totalFoodsCount">Loading...</span></p>
            <button id="downloadPdfButton" class="action-button">Download Current Food as PDF</button>
        </div>

        <div class="all-foods-section">
            <div class="pagination-controls">
                <button id="prevPage">Previous</button>
                <span id="pageInfo">Page 1 of X</span>
                <button id="nextPage">Next</button>
                <select id="itemsPerPageSelect">
                    <option value="25">25 per page</option>
                    <option value="50" selected>50 per page</option>
                    <option value="100">100 per page</option>
                </select>
                 <span class="table-measurement-info">All values per 100g</span>
            </div>
            <div class="table-container">
                <table id="foodTable">
                    <thead>
                        <tr id="tableHeader">
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js" integrity="sha384-qJaFLR94cBwplPg5rmD8f0sxHL6Ypdh0d1sbaU8lc3q6J4Poowsb3w+uQ5e0xUnR" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
